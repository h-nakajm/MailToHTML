<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Questionnaire</title>
  <script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="./js/questionnaire.js" type="text/javascript"></script>
  <style type="text/css">
    body {
      margin: 3% !important;
    }

    .ads {
      display: none;
    }

    .ads+.ads_image {
      border: 5px #ffffff solid;
      background-color: #ffffff;
    }

    .ads:checked+.ads_image {
      border: 5px #ff0000 solid;
      background-color: #ffeeee;
    }

    #text {
      width: 100%;
    }
    .ads_image {
      width: 95%;
      height: auto;
    }
    table  {
    }
  </style>
</head>

<body>
  <p>
    <H3>Q1. Which advertisement was shown in the previous pages? (<u><font color="red">Don't go back previous pages!</font></u>)
    </H3>
    <div id="select">
      <form name="form1">
	<table>
	  <tr>
	    <td><label for="ad1"><input type="radio" name="ads" value="ad1" id="ad1" class="ads"><img src="./image/sample_ad01.png" class="ads_image"></label></td>
	    <td><label for="ad2"><input type="radio" name="ads" value="ad2" id="ad2" class="ads"><img src="./image/sample_ad02.png" class="ads_image"></label></td>
	  </tr>
	  <tr>
	    <td><label for="ad3"><input type="radio" name="ads" value="ad3" id="ad3" class="ads"><img src="./image/sample_ad03.png" class="ads_image"></label></td>
	    <td><label for="ad4"><input type="radio" name="ads" value="ad4" id="ad4" class="ads"><img src="./image/sample_ad04.png" class="ads_image"></label></td>
	  </tr>
	  <tr>
	    <td><label for="ad5"><input type="radio" name="ads" value="ad5" id="ad5" class="ads"><img src="./image/sample_ad05.png" class="ads_image"></label></td>
	    <td><label for="ad6"><input type="radio" name="ads" value="ad6" id="ad6" class="ads"><img src="./image/sample_ad06.png" class="ads_image"></label></td>
	  </tr>
	  <tr>
	    <td><label for="ad7"><input type="radio" name="ads" value="ad7" id="ad7" class="ads"><img src="./image/sample_ad07.png" class="ads_image"></label></td>
	    <td><label for="ad8"><input type="radio" name="ads" value="ad8" id="ad8" class="ads"><img src="./image/sample_ad08.png" class="ads_image"></label></td>
	  </tr>
	</table>
      </form>
    </div>
  </p>

  <p>
    <H3>Q2. How much annoying was the advertisement?</H3>
    <div id="alternatives">
      <form name="form2">
        <p><input type="radio" name="alternatives" value="1" id="alt1" class="alternatives">Not at all annoying</p>
        <p><input type="radio" name="alternatives" value="2" id="alt2" class="alternatives">Slightly annoying</p>
        <p><input type="radio" name="alternatives" value="3" id="alt4" class="alternatives">Very annoying</p>
        <p><input type="radio" name="alternatives" value="4" id="alt5" class="alternatives">Extremely annoying</p>
      </form>
    </div>
  </p>

  <p>
    <H3>Q3. What did you think about the advertisement that appeared in the previous pages?<H3>
  </p>
    <textarea name="msg" id="text" rows=4 required></textarea>

  <p>
    <input type="submit" value="submit" onclick="Clicked()">
  </p>

</body>

</html>

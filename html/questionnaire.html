<html>

<head>
  <title>Questionnaire</title>
  <script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="./js/questionnaire.js" type="text/javascript"></script>
  <style type="text/css">
    .ads {
      display: none;
    }

    .ads+.ads_image {
      border: 3px #ffffff solid;
      background-color: #ffffff;
    }

    .ads:checked+.ads_image {
      border: 3px #ff0000 solid;
      background-color: #ffeeee;
    }
  </style>
</head>

<body>
  <p>
    <H3>Q1. Which advertisement was shown in the previous pages? (<u><font color="red">Don't go back previous pages!</font></u>)
    </H3>
    <div id="select">
      <form name="form1">
        <label for="ad1">
          <input type="radio" name="ads" value="ad1" id="ad1" class="ads"><img src="./image/sample_ad01.png" class="ads_image">
        </label>
        <label for="ad2">
          <input type="radio" name="ads" value="ad2" id="ad2" class="ads"><img src="./image/sample_ad01_improved.png" class="ads_image">
        </label>
      </form>
    </div>
  </p>

  <p>
    <H3>Q2. What did you think about the advertisement that appeared in the previous pages?<H3>
  </p>
    <textarea name="msg" id="text" cols=80 rows=4 required></textarea>

  <p>
    <input type="submit" value="submit" onclick="Clicked()">
  </p>

</body>

</html>

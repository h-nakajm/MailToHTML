<html>

<head>
  <title>Questionnaire</title>
  <script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="./js/questionnaire.js" type="text/javascript"></script>
  <style type="text/css">
    .ads {
      display: none;
    }

    .ads+.ads_image {
      border: 5px #ffffff solid;

    }

      border: 5px #ff0000 solid;

    }
  </style>
</head>

<body>
  <p>
    <H3>Q1. Which advertisement was shown in the previous pages? (<u><font color="red">Don't go back previous pages!</font></u>)

    <div id="select">

          <input type="radio" name="ads" value="ad5" id="ad5" class="ads"><img src="./image/sample_ad05.png" class="ads_image">

        <label for="ad8">

        </label>

          <input type="radio" name="ads" value="ad9" id="ad9" class="ads"><img src="./image/sample_ad09.png" class="ads_image">

  </p>

  <p>
    <H3>Q2. How much annoying was the advertisement?</H3>
    <div id="alternatives">
      <form name="form2">
        <input type="radio" name="alternatives" value="1" id="alt1" class="alternatives">Not at all annoying</br>
        <input type="radio" name="alternatives" value="2" id="alt2" class="alternatives">Slightly annoying</br>
        <input type="radio" name="alternatives" value="3" id="alt3" class="alternatives">Neutral</br>
        <input type="radio" name="alternatives" value="4" id="alt4" class="alternatives">Very annoying</br>
        <input type="radio" name="alternatives" value="5" id="alt5" class="alternatives">Extremely annoying</br>
      </form>
    </div>
  </p>

  <p>
    <H3>Q3. What did you think about the advertisement that appeared in the previous pages?<H3>
  </p>
    <textarea name="msg" id="text" cols=80 rows=4 required></textarea>

  <p>
    <input type="submit" value="submit" onclick="Clicked()">
  </p>

</body>

</html>
